<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Amazing burger</title>
</head>
<body>
    <!-- start header-->
    <header class="header">
        <div class="header-container">
            <div class="title">
                <div class="title-logo">
                    <img src="./images/Card-burger-1.png" alt="Logo Hamburguer">
                </div>
                <div class="title-text">
                    <h1>Amazing burger</h1>
                </div>
            </div>
            <div class="menu">
                <a href="#">Burguers</a>
                <a href="#">Bebidas</a>
                <a href="#">Pizzas</a>
                <a href="#">Churrascos</a>
                <a href="#">Sobremesas</a>
            </div>
        </div>
    </header>

    <!-- end header -->


    <!-- start main -->
    <div class="main">

        <!-- start section banner -->
        <section class="banner">
            <div class="banner-container">
                <div class="banner-text">
                    <strong>Hamburguer</strong><br>
                    <span>Promoção</span><br>
                    <span>da Semana</span>
                </div>
                <div class="banner-price">
                    R$ 34.59
                </div>
                <div class="banner-promotion">
                    <div class="banner-promotion-image">
                        <img src="./images/burguer.png" alt="Promoção da semana" />
                    </div>
                </div>
            </div>
        </section>
        <!-- end section banner -->

    </div>

</body>
</html>
