<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Amazing burger</title>
</head>
<body>
    <!-- start header-->
    <header class="header">
        <div class="header-container">
            <div class="title">
                <div class="title-logo">
                    <img src="./images/Card-burger-1.png" alt="Logo Hamburguer">
                </div>
                <div class="title-text">
                    <h1>Amazing burger</h1>
                </div>
            </div>
            <div class="menu">
                <a href="#burguers">Burguers</a>
                <a href="#pizzas">Pizzas</a>
                <a href="#bebidas">Bebidas</a>
                <a href="#depoimentos">Depoimentos</a>
                <a href="#">Pedidos</a>
            </div>
        </div>
    </header>

    <!-- end header -->


    <!-- start main -->
    <div class="main">

        <!-- start section banner -->
        <section class="banner">
            <div class="banner-container">
                <div class="banner-text">
                    <strong>Best burguer</strong><br>
                    <span>Promoção</span><br>
                    <span>da Semana</span>
                    <div class="banner-price">
                        <b class="price">R$ 34,59</b><br>
                        cada unidade
                    </div>
                </div>
                <div class="banner-promotion">
                    <div class="banner-promotion-image">
                        <img src="./images/burguer.png" alt="Promoção da semana" />
                    </div>
                </div>
            </div>
        </section>
        <!-- end section banner -->

        <div id="burguers"></div>
        <!-- start section carousel -->
        <div class="carousel">
            <div class="carousel-card">
                <div class="carousel-image">
                    <!-- imagem inserida com css -->
                </div>
                <div class="carousel-description">
                    <span class="product-type"></span>
                    <span class="product-name"></span>
                    <span class="product-price"></span>
                </div>
            </div>
            <div class="carousel-card">
                <div class="carousel-image">
                    <!-- imagem inserida com css -->
                </div>
                <div class="carousel-description">
                    <span class="product-type"></span>
                    <span class="product-name"></span>
                    <span class="product-price"></span>
                </div>
            </div>
            <div class="carousel-card">
                <div class="carousel-image">
                    <!-- imagem inserida com css -->
                </div>
                <div class="carousel-description">
                    <span class="product-type"></span>
                    <span class="product-name"></span>
                    <span class="product-price"></span>
                </div>
            </div>
        </div>
        <!-- end section carousel -->


        <!-- start card pizzas -->

        <div class="products">
            <div class="products-title" id="pizzas">
                <h1>Pizzas</h1>
            </div>
            <div class="products-cards">
                <div class="product-image">
                    <img src="./images/pizza-1.jpg" alt="pizza"/>
                </div>
                <div class="product-image">
                    <img src="./images/pizza-2.jpg" alt="pizza"/>
                </div>
                <div class="product-image">
                    <img src="./images/pizza-3.jpg" alt="pizza"/>
                </div>
                <div class="product-image">
                    <img src="./images/pizza-4.jpg" alt="pizza"/>
                </div>
                <div class="product-image">
                    <img src="./images/pizza-5.jpg" alt="pizza"/>
                </div>
                <div class="product-image">
                    <img src="./images/pizza-6.jpg" alt="pizza"/>
                </div>
                <div class="product-image">
                    <img src="./images/pizza-8.jpg" alt="pizza"/>
                </div>
                <div class="product-image">
                    <img src="./images/pizza-7.jpg" alt="pizza"/>
                </div>
            </div>
        </div>

        <!-- end card pizzas -->

        <!-- start card bebidas -->

        <div class="products">
            <div class="products-title" id="bebidas">
                <h1>Bebidas</h1>
            </div>
            <div class="products-cards">
                <div class="product-image">
                    <img src="./images/bebida-1.jpg" alt="bebida"/>
                </div>
                <div class="product-image">
                    <img src="./images/bebida-2.jpg" alt="bebida"/>
                </div>
                <div class="product-image">
                    <img src="./images/bebida-3.jpg" alt="bebida"/>
                </div>
                <div class="product-image">
                    <img src="./images/bebida-4.jpg" alt="bebida"/>
                </div>
                <div class="product-image">
                    <img src="./images/bebida-5.jpg" alt="bebida"/>
                </div>
                <div class="product-image">
                    <img src="./images/bebida-6.jpg" alt="bebida"/>
                </div>
                <div class="product-image">
                    <img src="./images/bebida-7.jpg" alt="bebida"/>
                </div>
                <div class="product-image">
                    <img src="./images/bebida-8.jpg" alt="bebida"/>
                </div>
            </div>
        </div>

        <!-- end card bebidas -->

        <!-- start section depoimentos -->
        <section class="testimony">
            <div class="testimony-title" id="depoimentos">
                <h1>Depoimentos</h1>
            </div>
        </section>
        <!-- end section depoimentos -->

    </div>

    <footer style="padding-top: 200px;">

    </footer>
</body>
</html>
